<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜딩</title>
    <link rel="stylesheet" href="css/vegas.min.css">
    <link rel="stylesheet" href="css/landing_kcy.css">
    <link rel="shortcut icon" href="./images/menu_hover1.png">

    <!-- [if lt IE9] 
        <script src="js/html5shiv,js"></script>
        <! [endif] -->
</head>
<body>
    <div id="wrapper">
        <h1>
            <a href="./main_ksw.html">
                <img src="images/landing_logo.png" alt="로고">
            </a>
        </h1>
        <div class="link">
            <a href="./main_ksw.html#calendar">예약 바로가기
                <img class="cat1" src="images/cat.png" alt="고양이">
            </a>
            <a href="./gallery_jui.html">갤러리 바로가기
                <img class="cat2" src="images/cat.png" alt="고양이">
            </a>
        </div>
        <div class="text">
            <h2>우리집 <span>강아지</span> 귀여워, 너네집 <span>고양이</span> 귀여워</h2>
            <h3>귀여우니까 보고가</h3>
        </div>
    </div>
    <div class="cursor"></div>
   



    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.tubular.1.0.js"></script>
    <script>
        $('document').ready(function(){
            var option = {
                videoId : 'TJHlfw_V6Jg',
                mute : true
            };
            $('#wrapper').tubular(option);
        });

        //cursor
        window.addEventListener("mousemove", (e) => {
            var x = e.clientX - 25 + "px";
            var y = e.clientY - 25 + "px";
            document.querySelector(".cursor").style.left = x;
            document.querySelector(".cursor").style.top = y;
        });
    </script>
</body>
</html>

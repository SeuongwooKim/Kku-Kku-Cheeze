    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script>
        //cursor
        window.addEventListener("mousemove", (e) => {
            var x = e.clientX - 25 + "px";
            var y = e.clientY - 25 + "px";
            document.querySelector(".cursor").style.left = x;
            document.querySelector(".cursor").style.top = y;
        });

        //chatbot
        (function () { var w = window; if (w.ChannelIO) { return w.console.error("ChannelIO script included twice."); } var ch = function () { ch.c(arguments); }; ch.q = []; ch.c = function (args) { ch.q.push(args); }; w.ChannelIO = ch; function l() { if (w.ChannelIOInitialized) { return; } w.ChannelIOInitialized = true; var s = document.createElement("script"); s.type = "text/javascript"; s.async = true; s.src = "https://cdn.channel.io/plugin/ch-plugin-web.js"; var x = document.getElementsByTagName("script")[0]; if (x.parentNode) { x.parentNode.insertBefore(s, x); } } if (document.readyState === "complete") { l(); } else { w.addEventListener("DOMContentLoaded", l); w.addEventListener("load", l); } })();

        ChannelIO('boot', {
            "pluginKey": "1a467ffb-0d19-4601-b4dc-421f10e6ad42"
        });


        window.addEventListener("load", () => {
            let grid = new Isotope("section", {  //배치할 요소를 감싸고 있는 요소들
                // options
                itemSelector: 'article', //배치할 요소
                columWidth: 'article', // 넓이값을 구할 요소명
                transitionDuration: "0.5s"
            });

            const btns = document.querySelectorAll("main ul li");

            for (let el of btns) {
                el.addEventListener("click", e => {
                    e.preventDefault();

                    const sort = e.currentTarget.querySelector("a").getAttribute("href");
                    // 변수 sort 안에 클릭한 대상의 자식인 'a' 태그의 href 속성을 넣어줘라
                    grid.arrange({
                        filter: sort
                    });
                    for (let el of btns) {
                        el.classList.remove("on");
                    }
                    e.currentTarget.classList.add("on");
                });
            }
        });

        // menu_bar
        $(".menu_btn").click(function (e) {
            e.preventDefault();
            $(".menu").addClass("on");
        });
        $(".close").click(function (e) {
            e.preventDefault();
            $(".menu").removeClass("on");
        });

        $(".menu_title").click(function (e) {
            e.preventDefault();
            $("html").animate({ scrollTop: 0 }, 600);
        });

    </script>

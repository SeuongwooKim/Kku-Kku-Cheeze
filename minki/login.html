<!--팝업창-->
<div id="layer">
  <form action="#" class="form2" id="form2">
    <h2 class="form__title">비밀번호 찾기</h2>
    <input type="text" placeholder="아이디" class="input2" />
    <input type="name" placeholder="이름" class="input2" />
    <input type="email" placeholder="Email" class="input2" />
    <button class="btn3">다음</button>
  </form>
  <a href="#" class="close">닫기</a>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/login.js"></script>

<script>
        //팝업창
        $(".click").click(function(){
            // $("#layer").show();
            $("#layer").fadeIn(500);//서서이 보여주는 명령어(0.5초)
            //1초에 1000을 단위로함
        });
        $(".close").click(function(){
              // $("#layer").hide();
            $("#layer").fadeOut(500);//서서이 감춰주는 명령어(0.5초)
        });


  // cursor
  window.addEventListener("mousemove", (e) => {
      var x = e.clientX - 25 + "px";
      var y = e.clientY - 25 + "px";
      document.querySelector(".cursor").style.left = x;
      document.querySelector(".cursor").style.top = y;
    });
</script>

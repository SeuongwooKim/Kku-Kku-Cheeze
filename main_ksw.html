    <script>
        //chatbot
        (function () { var w = window; if (w.ChannelIO) { return w.console.error("ChannelIO script included twice."); } var ch = function () { ch.c(arguments); }; ch.q = []; ch.c = function (args) { ch.q.push(args); }; w.ChannelIO = ch; function l() { if (w.ChannelIOInitialized) { return; } w.ChannelIOInitialized = true; var s = document.createElement("script"); s.type = "text/javascript"; s.async = true; s.src = "https://cdn.channel.io/plugin/ch-plugin-web.js"; var x = document.getElementsByTagName("script")[0]; if (x.parentNode) { x.parentNode.insertBefore(s, x); } } if (document.readyState === "complete") { l(); } else { w.addEventListener("DOMContentLoaded", l); w.addEventListener("load", l); } })();

        ChannelIO('boot', {
            "pluginKey": "1a467ffb-0d19-4601-b4dc-421f10e6ad42"
        });

        // Login
        $(".menu_bar > a").click(function (e) {
            // e.preventDefault();
            // alert("개발중입니다!");
        });

        // menu_bar
        $(".menu_btn").click(function (e) {
            e.preventDefault();
            $(".menu").addClass("on");
        });
        $(".close").click(function (e) {
            e.preventDefault();
            $(".menu").removeClass("on");
        });

        $(".menu_title").click(function (e) {
            e.preventDefault();
            $("html").animate({ scrollTop: 0 }, 600);
        })
        // $(".menu_list > li").click(function (e) {
        //     e.preventDefault();
        //     alert("개발중입니다!");
        // });

        //header
        $(window).scroll(function () {
            let scrollTop = $(window).scrollTop();
            // console.log(scrollTop);
            if (scrollTop > 150) {
                $(".header").addClass("on");
            } else {
                $(".header").removeClass("on");
            }
        });

        //cursor
        window.addEventListener("mousemove", (e) => {
            var x = e.clientX - 25 + "px";
            var y = e.clientY - 25 + "px";
            document.querySelector(".cursor").style.left = x;
            document.querySelector(".cursor").style.top = y;
        });

        //banner
        $(function () {
            $(".bxslider").bxSlider({
                mode: 'fade',
                captions: true,
                slideWidth: 1440,
                auto: true, // 자동으로 애니메이션 시작
                autoControls: true, // 시작 및 중지버튼 표시
                speed: 1000, // 애니메이션 전환 속도 설정(1000 = 1000ms = 1s = 1초)
                pause: 3000, // 애니메이션 유지 시간(3000 = 3000ms = 3s = 1초)
                // // 이전(<) 또는 다음(>) 버튼을 누르면 슬라이드가 정지되게 함
                stopAutoOnClick: true,
            });

            //popup
            if ($.cookie("popup") == 'none') {
                $("#notice_wrap").hide();
            }

            var $expiresChk = $("#expiresChk");
            $(".closeBtn").on("click", closePop);

            function closePop() {
                if ($expiresChk.is(":checked")) {
                    $.cookie("popup", "none", { expires: 1, path: "/" });
                }
                $("#notice_wrap").fadeOut("fast");
            }
        });
        //concept
        AOS.init();
        /*light gallery*/
        $(".light").lightGallery({});

        //calender
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                locale: 'ko',
                editable: true,
                eventLimit: true,
                events: [
                    {
                        title: "김**님 오후 3시 예약",
                        start: "2023-08-01",
                    },
                    {
                        title: "이**님 오후 1시 예약",
                        start: "2023-08-18",
                    }, {
                        title: "박**님 오전 10시 예약",
                        start: "2023-08-21",
                    }, {
                        title: "최**님 오후 5시 예약",
                        start: "2023-08-13",
                    },
                ],
            });
            calendar.render();
        });
    </script>
